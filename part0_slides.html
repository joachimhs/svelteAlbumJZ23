						## What is Svelte

						- Svelte is a:

---
						## Svelte - the language

						- Svelte is a programming language using the .svelte file extension.
						- A .svelte file contains HTML, CSS and JavaScript
						- Svelte will compile this down to vanilla JavaScript

						<pre><code data-line-numbers>

								font-size: 15px;

						</style>
						</code></pre>
---
						## Svelte - The component library

						- Svelte is a component library, similar to React and Vue
						- Provides interesting features such as
							- Reactivity
							- Reactive Statements
							- Stores
							- No Virtual DOM (!!)
							- Stores
							- and much more
						---
						## Svelte - The compiler

						- Probably the most unique and interesting feature of Svelte
						- A Svelte app is compiled at build time into vanilla JavaScript code
							- You only ship the Svelte-library code you actually use in you app
						- Means that Svelte can add any number of features into its codebase without affecting you apps footprint

						---
						## Svelte Reactivity

						- Based on normal assignments, no special functions to learn
							- no React useState and setState
						- UI updates automatically when variables change
						- Here, whenever **increment()** is called, **count** gets updated, which also triggers the **UI** to update ***automagically***!

						<pre><code data-line-numbers>
						let count = 0;

						function increment() {
						  count += 1;
						}
						</code></pre>

						---
						## Svelte Reactivity statements

						- $: creates a reactive statement, which keeps up-to-date whenever any of its dependant-variables change
							- No need for complex state-management libraries

						<pre><code data-line-numbers>
						<script>
						let a = 2;
						let b = 4
						$: product = a * b;
						</script>

						<h1>Product is: {product}</h1>>
						</code></pre>
						---
						## Svelte Components

						- A .svelte file is a component containing its own markup, its own state and its own logic
						- A .svelte file can contains three code types:
							- JavaScript inside the **\<script\>**-tag
							- Markup: Normal HTML with markup logic contained within **{** and **}**
							- Styles that are component-specific inside the **\<style\>**-tag

						<pre><code data-line-numbers>
						<script>
							const name = "Joachim";
						</script>

						<h1>Hello {name}!</h1>

						<style>
							h1 {
								color: pink;
								font-size: 15px;
							}
						</style>
						</code></pre>

						---
						## Svelte - Stores

						- Allows multiple components to share state without passing data as props
						- Has a **subscribe()**-function that will notify components when the store value change
						- Stores are reactive
							- Any component subscribing to the store will see any change made to the store
						- A Svelte component can use the store via the $-handle
						- Stores can be readable, writable or derived

						- SvelteKit adds additional features that are needed to build fuill-stack applications
							- Server-side rendering

							- Form actions
							- API routes
							- Endpoints

						- SvelteKit supports SSR, ensures your app is both fast and supports SEO
							- SSR sends a complete website to the browser
							- Hydration ensures SPA-features users expects from modern webapps

						## No more ugly routing (Angular)

						```angular [3-5, 7-12, 15-16]
						import { NgModule } from '@angular/core';
						import { RouterModule, Routes } from '@angular/router';
						import { HeroesComponent} from "./heroes/heroes.component";
						import { DashboardComponent} from "./dashboard/dashboard.component";
						import { HeroDetailComponent} from "./hero-detail/hero-detail.component";

						const routes: Routes = [
						  {path: 'heroes', component: HeroesComponent},
						  {path: 'dashboard', component: DashboardComponent},
						  {path: 'detail/:id', component: HeroDetailComponent},
						  { path: '', redirectTo: '/dashboard', pathMatch: 'full' },
						];

						@NgModule({
						  imports: [RouterModule.forRoot(routes)],
						  exports: [RouterModule]
						})
						export class AppRoutingModule { }
						```

						## No more ugly routing (Ember.js)

						```ember [1-2, 4-7, 9-21]
						import EmberRouter from '@ember/routing/router';
						import config from './config/environment';

						export default class Router extends EmberRouter {
						  location = config.locationType;
						  rootURL = config.rootURL;
						}

						Router.map(function() {
						  this.route('ideer');
						  this.route('page', { path: '/page/:page_id' });
						  this.route('cms', function() {
							this.route('page');
							this.route('pages', function() {
							  this.route('page', {path: '/:page_id'});
							});
						  });
						  this.route('blogg', function() {
							this.route('post', {path: '/:blogg_id'});
						  });
						});
						```

						## No more ugly routing (react-router)

						```react []
						import ReactDOM from "react-dom/client";
						import { BrowserRouter, Routes, Route } from "react-router-dom";
						import Layout from "./pages/Layout";
						import Home from "./pages/Home";
						import Blogs from "./pages/Blogs";
						import Contact from "./pages/Contact";
						import NoPage from "./pages/NoPage";

						export default function App() {
						  return (
							<BrowserRouter>
							  <Routes>
								<Route path="/" element={<Layout />}>
								  <Route index element={<Home />} />
								  <Route path="blogs" element={<Blogs />} />
								  <Route path="contact" element={<Contact />} />
								  <Route path="*" element={<NoPage />} />
								</Route>
							  </Routes>
							</BrowserRouter>
						  );
						}

						const root = ReactDOM.createRoot(document.getElementById('root'));
						root.render(<App />);
						```

						## SvelteKit - Routing

						- SvelteKit includes a built-in ***directory***-based router that ensures:
							- URLs are ***human readable***
							- Keeps your directory-structure ***consistent*** with the URL-patterns (!!)
							- Splits your code into essentialy "page-based components" and site-wide components

						## SvelteKit - Routing

						---
						## SvelteKit - Routing - recap

						- No magic file responsible for keeping track of the routes
							- Extremely simple to find the page-component by looking simply at the URL
						- Every route rendered on the page has its own "page-based component"
						- +page.svelte contains parts only relevant to this URL
						- +layout.svelte contains parts relevant to this URL and children
						---
						## SvelteKit - Adaptability

						- SvelteKit is designed to be adaptable
						- Has built-in support for multiple build and deploy targets
							- Cloudflare
							- Netlify
							- Node
							- Vercel
							- Static
							- A range of community developed adapters
