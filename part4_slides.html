						---
						## Where to include CSS?

						- Inside a +page.svelte og +layout.svelte file
							- CSS is always page-component-specific
						- Inside a component .svelte file
							- CSS is available wherever the component i used -
						- In a separate .css file
							- Can be imported and used site-wide via import '/path/to/css/file'
